<!DOCTYPE html>
<html>
<body>
<link rel="stylesheet" type="text/css" href="styles1.css">
<h2>Add to Cart Form</h2>
<a href="page1.html">Ben</a>
<form id="addToCartForm">
  <label for="productName">Product Name:</label><br>
  <input type="text" id="productName" name="productName" value="Product 1"><br>
  <label for="productPrice">Product Price:</label><br>
  <input type="text" id="productPrice" name="productPrice" value="$10"><br><br>
  <input type="button" value="Add to Cart" onclick="addToCart()">
</form>

<button onclick="openCart()">Display Cart</button>

<div id="cart" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeCart()">X</a>
  <button onclick="clearCart()">Clear All</button>

  <div id="cartContents"></div>
</div>

<script src="script1.js"></script>


</body>
