<!DOCTYPE html>
<html>
<body>
<link rel="stylesheet" type="text/css" href="styles1.css">
<h2>Add to Cart Form</h2>
<a href="page1.html">Ben</a>
<form id="addToCartForm">
  <label for="productName">Product Name:</label><br>
  <input type="text" id="productName" name="productName" value="Product 1" readonly><br>
  <label for="productPrice">Product Price:</label><br>
  <input type="text" id="productPrice" name="productPrice" value="$10" readonly><br><br>
  <input type="button" value="Add to Cart" onclick="addToCart()">
</form>

<button onclick="openCart()">Display Cart</button>

<div id="cart" class="sidebar">
  <div class="cart-header">
    <h2>Shopping Cart</h2>
    <a href="javascript:void(0)" class="closebtn" onclick="closeCart()">X</a>
  </div>
  <div id="cartContents"></div>
  <div class="cart-footer">
    <button onclick="clearCart()">Clear All</button>
  </div>
</div>

<script src="script1.js"></script>

</body>
</html>
